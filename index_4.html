<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Dolce Vita - Interactive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_4.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-journal-richtext text-warning"></i> La Dolce Vita</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="#menu">Меню</a></li>
                    <li class="nav-item"><a class="nav-link" href="#gallery">Галерея</a></li>
                    <li class="nav-item"><a class="nav-link" href="#reservation">Бронювання</a></li>
                    <li class="nav-item ms-3">
                        <button class="btn btn-outline-warning position-relative" id="cartBtn">
                            <i class="bi bi-cart3"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">0</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="masthead d-flex align-items-center">
        <div class="container text-center">
            <h1 class="text-white display-1 font-serif">Справжня Італія</h1>
            <a class="btn btn-primary btn-xl mt-4" href="#menu">Замовити</a>
        </div>
    </header>

    <section class="content-section" id="menu">
        <div class="container">
            <div class="text-center mb-5">
                <h2 class="section-heading">Наше Меню</h2>
            </div>

            <div class="row mb-5 g-3 justify-content-center">
                <div class="col-md-4">
                    <input type="text" id="searchInput" class="form-control" placeholder="Пошук страви або інгредієнта...">
                </div>
                <div class="col-md-6 d-flex gap-3 align-items-center flex-wrap justify-content-center">
                    <button class="btn btn-outline-dark category-btn active" data-category="all">Всі</button>
                    <button class="btn btn-outline-dark category-btn" data-category="main">Основні</button>
                    <button class="btn btn-outline-dark category-btn" data-category="pizza">Піца</button>
                    <button class="btn btn-outline-dark category-btn" data-category="dessert">Десерти</button>
                    
                    <div class="form-check form-switch ms-2">
                        <input class="form-check-input" type="checkbox" id="vegFilter">
                        <label class="form-check-label" for="vegFilter">Veg <i class="bi bi-leaf text-success"></i></label>
                    </div>
                </div>
            </div>

            <div class="row g-4" id="menu-container">
                </div>
        </div>
    </section>

    <section class="content-section bg-dark" id="gallery">
        <div class="container text-center">
            <h2 class="section-heading text-white mb-5">Інтер'єр</h2>
            <div class="row g-2">
                <div class="col-md-4">
                    <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&w=600&q=80" class="img-fluid rounded gallery-item" alt="Зала">
                </div>
                <div class="col-md-4">
                    <img src="https://images.unsplash.com/photo-1552566626-52f8b828add9?auto=format&fit=crop&w=600&q=80" class="img-fluid rounded gallery-item" alt="Столик">
                </div>
                <div class="col-md-4">
                    <img src="https://images.unsplash.com/photo-1559339352-11d035aa65de?auto=format&fit=crop&w=600&q=80" class="img-fluid rounded gallery-item" alt="Кухня">
                </div>
            </div>
        </div>
    </section>

    <section class="content-section" id="reservation">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card shadow border-0">
                        <div class="card-header bg-warning text-center py-4">
                            <h3 class="m-0">Забронювати столик</h3>
                        </div>
                        <div class="card-body p-4">
                            <form id="bookingForm" novalidate>
                                <div class="mb-3">
                                    <label class="form-label">Ім'я</label>
                                    <input type="text" class="form-control" id="nameInput" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Телефон</label>
                                    <input type="tel" class="form-control" id="phoneInput" placeholder="+380..." required>
                                    <div class="invalid-feedback">Введіть коректний номер телефону.</div>
                                </div>
                                <div class="row">
                                    <div class="col-6 mb-3">
                                        <label class="form-label">Дата</label>
                                        <input type="date" class="form-control" id="dateInput" required>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <label class="form-label">Час</label>
                                        <select class="form-select" id="timeInput" required>
                                            <option value="">Оберіть...</option>
                                            </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-dark w-100 py-3">Підтвердити</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="lightbox" class="lightbox">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script_4.js"></script>
</body>
</html>
