<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Варіант 06 - Таблиця</title>
    <link rel="stylesheet" href="style_1.css">
</head>
<body>

    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td colspan="4" class="bg-yellow header">
                <div class="logo-box"></div>
                <h2>Блок 1</h2>
            </td>
        </tr>

        <tr>
            <td width="25%" class="bg-blue column">
                <h2>2</h2>
            </td>
            <td width="25%" class="bg-red column">
                <h2>3</h2>
            </td>
            <td width="25%" class="bg-white column">
                <h2>4</h2>
            </td>
            <td width="25%" class="bg-red column">
                <h2>5</h2>
            </td>
        </tr>

        <tr>
            <td colspan="4" class="bg-yellow footer">
                <h2>Блок 6</h2>
            </td>
        </tr>
    </table>

</body>
</html>
